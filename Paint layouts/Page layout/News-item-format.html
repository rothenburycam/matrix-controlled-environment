<hr class="hidden">
<article class="news">
  <div class="article">
    <h1>
      %asset_attribute_name%
    </h1>
    %asset_attribute_summary%%asset_attribute_body%
  </div>
  <aside>
    <div>
      <time datetime="%asset_published_short%">%asset_published_readabledate%</time>
    </div>
    <div>
      <p>
        <em>More Information</em>
      </p>
      <p>
        %asset_attribute_contact_name%
      </p>
      <p>
        <a href="mailto:%asset_metadata_NEWS.EmailAddress%">%asset_metadata_NEWS.EmailAddress%</a>
      </p>
%begin_phone%
      <p>
        <a href="tel:%asset_attribute_contact_phone^replace:(\s):%">T: %asset_attribute_contact_phone%</a>
      </p>
%end_phone%
    </div>
  </aside>
</article>

<footer></footer>
